
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="racketGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af" /> <!-- Azul Escuro -->
      <stop offset="100%" stop-color="#172554" /> <!-- Azul Profundo -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Fundo: Cinzento Claro -->
  <rect width="512" height="512" rx="120" fill="#f3f4f6" />

  <!-- Ícone da Raquete (Preenchida) -->
  <g transform="translate(256, 245)">
    <!-- Cabo (Grip) -->
    <rect x="-24" y="135" width="48" height="85" rx="12" fill="#0f172a" />
    <!-- Detalhes do Grip -->
    <line x1="-24" y1="155" x2="24" y2="155" stroke="#334155" stroke-width="3" />
    <line x1="-24" y1="175" x2="24" y2="175" stroke="#334155" stroke-width="3" />
    <line x1="-24" y1="195" x2="24" y2="195" stroke="#334155" stroke-width="3" />

    <!-- Coração da Raquete (Triângulo de conexão) -->
    <path d="M-28 135 L-50 80 L 50 80 L 28 135 Z" fill="#172554" />

    <!-- Cabeça da Raquete (Forma Sólida) -->
    <path d="M0 135 C -95 135 -145 80 -145 0 C -145 -95 -85 -155 0 -155 C 85 -155 145 -95 145 0 C 145 80 95 135 0 135 Z" 
          fill="url(#racketGrad)" filter="url(#shadow)" />
    
    <!-- Padrão de Furos (Cutouts em Cinzento para simular furos) -->
    <g fill="#f3f4f6" opacity="0.9">
      <circle cx="0" cy="0" r="11" />
      <circle cx="50" cy="0" r="9" />
      <circle cx="-50" cy="0" r="9" />
      <circle cx="0" cy="50" r="9" />
      <circle cx="0" cy="-50" r="9" />
      <circle cx="45" cy="45" r="7" />
      <circle cx="-45" cy="-45" r="7" />
      <circle cx="45" cy="-45" r="7" />
      <circle cx="-45" cy="45" r="7" />
    </g>
  </g>

  <!-- Bola de Padel (Amarela com Borda) -->
  <circle cx="380" cy="110" r="32" fill="#FACC15" stroke="#f3f4f6" stroke-width="6" />
</svg>
