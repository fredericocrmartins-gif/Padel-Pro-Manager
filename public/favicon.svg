
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#607AFB" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <!-- Fundo: Retângulo Arredondado Escuro (Brand Dark) -->
  <rect width="512" height="512" rx="120" fill="#0f1323" />

  <!-- Elemento Decorativo de Fundo (Subtil) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#1c223a" stroke-width="2" opacity="0.5" />
  <circle cx="256" cy="256" r="160" fill="none" stroke="#1c223a" stroke-width="2" opacity="0.5" />

  <!-- Ícone da Raquete (Geométrico e Tech) -->
  <g transform="translate(256, 245)">
    <!-- Cabo -->
    <path d="M-22 135 L-22 195 Q-22 215 0 215 Q 22 215 22 195 L 22 135" fill="#1e293b" stroke="url(#primaryGrad)" stroke-width="12" />
    <line x1="-22" y1="155" x2="22" y2="155" stroke="url(#primaryGrad)" stroke-width="6" />
    <line x1="-22" y1="175" x2="22" y2="175" stroke="url(#primaryGrad)" stroke-width="6" />

    <!-- Cabeça da Raquete -->
    <path d="M0 135 C -90 135 -135 80 -135 0 C -135 -90 -80 -145 0 -145 C 80 -145 135 -90 135 0 C 135 80 90 135 0 135 Z" 
          fill="none" stroke="url(#primaryGrad)" stroke-width="24" />
    
    <!-- Coração da Raquete -->
    <path d="M-22 135 L-40 90" fill="none" stroke="url(#primaryGrad)" stroke-width="16" stroke-linecap="round" />
    <path d="M22 135 L40 90" fill="none" stroke="url(#primaryGrad)" stroke-width="16" stroke-linecap="round" />

    <!-- Padrão de Furos (Matrix 3x3 Minimalista) -->
    <g fill="#fff">
      <circle cx="0" cy="0" r="12" />
      <circle cx="50" cy="0" r="10" opacity="0.5" />
      <circle cx="-50" cy="0" r="10" opacity="0.5" />
      <circle cx="0" cy="50" r="10" opacity="0.5" />
      <circle cx="0" cy="-50" r="10" opacity="0.5" />
      <circle cx="40" cy="40" r="8" opacity="0.2" />
      <circle cx="-40" cy="-40" r="8" opacity="0.2" />
      <circle cx="40" cy="-40" r="8" opacity="0.2" />
      <circle cx="-40" cy="40" r="8" opacity="0.2" />
    </g>
  </g>

  <!-- Bola de Padel (Acento de Cor) -->
  <circle cx="380" cy="110" r="28" fill="#10B981" stroke="#0f1323" stroke-width="4" />
</svg>
